    <meta charset="UTF-8">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bebek İsimleri Rehberi</h1>
            <p class="subtitle">Bebeğiniz için en güzel Türkçe isimleri keşfedin</p>
        </header>

        <section class="filters">
            <div class="filter-header">
                <h2>Filtreler</h2>
                <button id="toggle-filters" class="toggle-btn" aria-label="Filtreleri Aç/Kapat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
            <div class="filter-content">
                <div class="filter-group">
                    <label for="search">İsim Ara</label>
                    <input type="text" id="search" placeholder="Örn: Deniz...">
                </div>

                <div class="filter-group">
                    <label for="gender">Cinsiyet</label>
                    <select id="gender">
                        <option value="Tümü">Tümü</option>
                        <option value="Kız">Kız</option>
                        <option value="Erkek">Erkek</option>
                        <option value="Her ikisi">Her ikisi</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="origin">Köken</label>
                    <select id="origin">
                        <option value="Tümü">Tümü</option>
                        <option value="Türkçe">Türkçe</option>
                        <option value="Almanca">Almanca</option>
                        <option value="Arapça">Arapça</option>
                        <option value="Çince">Çince</option>
                        <option value="Ermenice">Ermenice</option>
                        <option value="Farsça">Farsça</option>
                        <option value="Fransızca">Fransızca</option>
                        <option value="İbranice">İbranice</option>
                        <option value="İngilizce">İngilizce</option>
                        <option value="İskandinav">İskandinav</option>
                        <option value="İtalyanca">İtalyanca</option>
                        <option value="Latince">Latince</option>
                        <option value="Moğolca">Moğolca</option>
                        <option value="Rusça">Rusça</option>
                        <option value="Sanskritçe">Sanskritçe</option>
                        <option value="Slavca">Slavca</option>
                        <option value="Süryanice">Süryanice</option>
                        <option value="Yunanca">Yunanca</option>
                    </select>
                </div>

                <div class="filter-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="quran">
                        <span>Kuran'da Geçiyor mu?</span>
                    </label>
                </div>

                <div class="filter-group">
                    <label for="syllables">Hece Sayısı</label>
                    <select id="syllables">
                        <option value="Tümü">Farketmez</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="length">Maksimum Uzunluk</label>
                    <input type="number" id="length" placeholder="Farketmez" min="2" max="15">
                </div>

                <div class="filter-group">
                    <label for="exclude-letters">Hariç Tut (Harfler)</label>
                    <input type="text" id="exclude-letters" placeholder="Örn: r-s-e">
                </div>

                <div class="filter-group mobile-only">
                    <button id="mobile-close-btn" class="clear-btn">Tamam</button>
                </div>

                <div class="filter-group">
                    <button id="clear-filters" class="clear-btn">Filtreleri Temizle</button>
                </div>
            </div>
        </section>

        <div id="alphabet-nav" class="alphabet-nav">
            <!-- Letters will be injected here -->
        </div>

        <main id="results" class="results-grid">
            <!-- Name cards will be injected here -->
        </main>
    </div>



    <footer class="disclaimer">
        <p>Bilgiler yapay zeka tarafından oluşturulmuştur, kontrol etmeniz önerilir.</p>
    </footer>
    <script src="names.js"></script>
    <script src="script.js"></script>
</body>

</html>
